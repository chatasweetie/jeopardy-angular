<!Doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>
    <script src = "controller.js"></script>
  </head>

  <body ng-app = "gameApp" ng-controller = "gameCtrl" class="container"> 
    <h1>{{ title }}</h1>
    <h2>{{ round.name }}</h2>

    <div class="row" style="border: solid black">
      <category ng-repeat="(key, value) in round['categories']" class="col-xs-2">
        <div style="border: solid blue"> {{ key }} 
        </div>
      </category>
    </div>
    <div class="row" style="border: solid black">
      <category ng-repeat="(cat, questionSet) in round['categories']" class="col-xs-2">
            <question ng-repeat="(dollars, QandA) in questionSet">
                 <div class="row" style="border: solid red" ng-click='show(QandA)'>
                  {{ dollars }} 
                 </div>
            </question>
        </div>
      </category>
    </div>

    <!-- The actual modal template, just a bit o bootstrap -->
     <script type="text/ng-template" id="modal.html">
         <div class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">QandA</h4>
              </div>
              <div class="modal-body">
                <p>Its your call...</p>
              </div>
              <div class="modal-footer">
                <button type="button" ng-click="close('No')" class="btn btn-default" data-dismiss="modal">No</button>
                <button type="button" ng-click="close('Yes')" class="btn btn-primary" data-dismiss="modal">Yes</button>
              </div>
            </div>
          </div>
        </div>
     </script>
  </body>


</html>
